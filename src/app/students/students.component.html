<div style="padding: 100px 50px 0px 0px;">
    <div class="d-flex flex-row align-items-center">
        <div class="col-4 offset-2">
            <h1>Estudiantes</h1>
        </div>
        <div class="col-4" style="text-align: end;">
            <button type="button" class="btn btn-outline-light" routerLink="/students/add">Agregar Estudiantes</button>
        </div>
    </div>
    <div class="d-flex flex-row">
        <div class="offset-2 col-8 align-self-center">
            
            <app-data-table [thead]="thead" [tbody]="tbody" [loading]="loading" [length]="length"></app-data-table>
        </div>
    </div>
</div>
